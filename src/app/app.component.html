<section class="uqp-chatbot">
	<button class="chatbox-open">
		<i class="fa fa-comment fa-2x" aria-hidden="true"></i>
	</button>
	<button class="chatbox-close">
		<i class="fa fa-close fa-2x" aria-hidden="true"></i>
	</button>

	<section class="chatbox-popup">
		<header class="chatbox-popup__header">
			<aside style="flex:3">
				<i class="fa fa-user-circle fa-4x chatbox-popup__avatar" aria-hidden="true"></i>
			</aside>
			<aside style="flex:8">
				<h1>UQP Assistant</h1> Agent (Online)
			</aside>
			<aside style="flex:1">
				<button class="chatbox-maximize"><i class="fa fa-window-maximize" aria-hidden="true"></i></button>
			</aside>
		</header>
		<main class="chatbox-popup__main">
			<!-- We make it simple and seamless for<br> bussiness and people to talk to each<br> other. Ask us anything. -->
			<div class="chat-intro">
				Hello,<br> How may I help you?
			</div>


			<ul class="chat-message-list">
			</ul>


		</main>
		<footer class="chatbox-popup__footer">
			<!-- <aside style="flex:1;color:#888;text-align:center;">
	      <i class="fa fa-camera" aria-hidden="true"></i>
	    </aside> -->
			<aside style="flex:10">
				<textarea type="text" placeholder="Type your message here..." autofocus #msg1
					(keydown.enter)="postMessage(msg1);false"></textarea>
			</aside>
			<aside style="flex:1;color:#888;text-align:center;">
				<i class="fa fa-paper-plane" aria-hidden="true" (click)="postMessage(msg1)"></i>
			</aside>


		</footer>
	</section>
	<section class="chatbox-panel">
		<header class="chatbox-panel__header">
			<aside style="flex:3">
				<i class="fa fa-user-circle fa-3x chatbox-popup__avatar" aria-hidden="true"></i>
			</aside>
			<aside style="flex:6">
				<h1>UQP Assistant</h1> Agent (Online)
			</aside>
			<aside style="flex:3;text-align:right;">
				<button class="chatbox-minimize"><i class="fa fa-window-restore" aria-hidden="true"></i></button>
				<button class="chatbox-panel-close"><i class="fa fa-close" aria-hidden="true"></i></button>
			</aside>
		</header>
		<main class="chatbox-panel__main" style="flex:1">
			<div class="chat-intro">
				Hello,<br> How may I help you?
			</div>
			<ul class="chat-message-list">
			</ul>

		</main>
		<footer class="chatbox-panel__footer">
			<!-- <aside style="flex:1;color:#888;text-align:center;">
	      <i class="fa fa-camera" aria-hidden="true"></i>
	    </aside> -->

			<aside style="flex:10">
				<textarea type="text" placeholder="Type your message here..." autofocus #msg
					(keydown.enter)="postMessage(msg);false"></textarea>
			</aside>
			<aside style="flex:1;color:#888;text-align:center;">
				<i class="fa fa-paper-plane" aria-hidden="true" (click)="postMessage(msg)"></i>
			</aside>


		</footer>
	</section>

</section>
