<div class="measure-view">
  <div class="row  brief-bx">
    <div class="col-md-2"><span class="measure-title">Measure Name</span></div>
    <div class="col-md-10"><span class="measure-brief-text">{{measure.Measure_Name}} </span></div>
  </div>
  
  
  <div class="row  brief-bx">
    <div class="col-md-2"><span class="measure-title">Measure Description</span></div>
    <div class="col-md-10"><span class="measure-brief-text">{{measure.Measure_Description}} </span></div>
  </div>
  
  
  <div class="row  brief-bx">
    <div class="col-md-2"><span class="measure-title">Numerator Details</span></div>
    <div class="col-md-10"><span class="measure-brief-text">{{measure.Numerator_Detail}} </span></div>
  </div>
  
  
  <div class="row  brief-bx">
    <div class="col-md-2"><span class="measure-title">Denominator Details</span></div>
    <div class="col-md-10"><span class="measure-brief-text">{{measure.Denominator_Detail}} </span></div>
  </div>
  
  
  <div class="row  brief-bx">
    <div class="col-md-2"><span class="measure-title">Exclusion Details</span></div>
    <div class="col-md-10"><span class="measure-brief-text">{{measure.Exclusion_Detail}} </span></div>
  </div>
  
  
  <div class="row  brief-bx">
    <div class="col-md-2"><span class="measure-title">Weightage</span></div>
    <div class="col-md-10"><span class="measure-brief-text">{{measure.Weightage}}</span></div>
  </div>
  
  
  <div class="row  brief-bx">
    <div class="col-md-2"><span class="measure-title">Status</span></div>
    <div class="col-md-10"><span class="measure-brief-text">
      
      <label class="switch switch-icon switch-pill switch-success">
        <input checked="measure.Status" [(ngModel)]="measure.Status" class="switch-input" type="checkbox" (click)="updateMeasureStatus(measure.Measure_ID, measure.Status, measure.Measure_Name)">
        <span class="switch-label" data-off="ï€" data-on="ï€Œ"></span><span class="switch-handle"></span></label>
        
      </span></div>
    </div>
    
    
    
  </div>
