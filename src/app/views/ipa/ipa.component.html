<app-help class="d-none"></app-help>
<div class="u-heading">
<h2> IPA View</h2>
<div class="pull-right f-14"> 
  <!-- <span class="m-y-color">MONTH/YEAR:</span> <span class="m-color"><b>{{previous_month_full}}  {{current_year}} </b></span>  -->
</div>
</div>
<div class="custom-container">
<div class="row">
  <div class="col-sm-6 col-md-4" *ngFor="let ipa of ipa_list;let i = 'index'">
    <div class="card" (click)="storeIpaId(ipa)" style="cursor: pointer;">
      <div class="card-body ipa-div">
        <div class="h1 text-muted text-right mb-1">
          <i class="fa fa-stethoscope"></i>
        </div>
        <div class="h5 mb-0 text-uppercase">{{ipa.IPA_Name}}</div>
        <small class="text-uppercase">{{ipa.ipacode}}</small>
        <div class="progress progress-xs mt-3 mb-0" ngSwitch="{{(i+6)%6}}">
          <div class="progress-bar" *ngSwitchCase="'0'" [ngClass]="'bg-success'" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          <div class="progress-bar" *ngSwitchCase="'1'" [ngClass]="'bg-warning'" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          <div class="progress-bar" *ngSwitchCase="'2'" [ngClass]="'bg-primary'" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          <div class="progress-bar" *ngSwitchCase="'3'" [ngClass]="'bg-danger'" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          <div class="progress-bar" *ngSwitchCase="'4'" [ngClass]="'bg-secondary'" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          <div class="progress-bar" *ngSwitchCase="'5'" [ngClass]="'bg-info'" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
</div>
